<div class='container-fluid'>
  <div class='row-fluid'>
    <div class='span2'>
      Search: <input ng-model="query">
    </div>

    <div class='span10'>
      <ul>
        <li ng-repeat="card in cards | filter:query">
          <a href="#/cards/{{card.name}}">{{card.name}}</a><br>
        </li>
      </ul>
    </div>
  </div>
</div>
